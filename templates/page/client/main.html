{% load static %}

<section class="content">

      <!-- Default box -->
      <div class="card card-solid">
        <div class="card-body pb-0">
          <div class="row d-flex align-items-stretch">
              {% if  service %}

              {% for i in service %}
              {% if i.ut == 1 %}
              {% else %}

            <div class="col-12 col-sm-6 col-md-3 d-flex align-items-stretch">
              <div class="card bg-light">
                <div class="card-header text-muted border-bottom-0">
                    {{ i.prosition }}
                </div>
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="lead"><b>{{ i }}</b></h2>
                      <p class="text-muted text-sm"><b>About: </b> {{ i.info }}</p>
                    </div>
                    <div class="col-5 text-center">

                      <img src="{{ i.icon.url }}" alt="" class="img-circle img-fluid">

                    </div>
                  </div>
                </div>
                <div class="card-footer bg-primary">
                  <div class="text-right">
                      <a href="{% url 'client_doc' service=i.id %}" class="text-white small-box-footer">
                          Batafsil
                          <i class="fas fa-info-circle"></i></a>
                  </div>
                </div>
              </div>
            </div>
              {% endif %}
              {% endfor  %}
                {% else %}
                <h3 class="text-danger">Uzur bu bo'limda hech narsa yo'q </h3>
            <!-- /.card-body -->
              {% endif %}
          </div>
        </div>
        <!-- /.card-body -->

        <!-- /.card-footer -->
      </div>
      <!-- /.card -->

    </section>
